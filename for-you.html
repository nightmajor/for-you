<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f317b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .flower {
            display: none;
            margin-top: 20px;
            animation: popOut 1s ease-out forwards;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
        }

        @keyframes popOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flower iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .flower-text {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showFlower()">Click Me</button>
        <div class="flower" id="flower">
            <iframe src="https://www.youtube.com/embed/8ScAnaU0FFE?autoplay=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="flower-text">FOR YOU</div>
        </div>
    </div>

    <script>
        function showFlower() {
            const flower = document.getElementById('flower');
            flower.style.display = 'block';
        }
    </script>
</body>
</html>
